{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa esinettä</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/esine/{{auction.id}}/edit">
    <!-- Nimi -->
    <div class="form-group">
      <label>Esineen nimi</label>
      <input name="item_name" class="form-control" type="text" value="{{auction.item_name}}">
    </div>

    <!-- Loppuu -->
    <div class="form-group">
      <label>Huutokaupan loppumisaika</label>
      <input name="end_date" class="form-control" type="text" value="{{auction.end_date}}">
    </div>

    <!-- Alkuhinta -->
    <div class="form-group">
      <label>Alkuhinta (€)</label>
      <input name="minimum_bid" class="form-control" type="text" value="{{auction.minimum_bid}}">
    </div>

    <!-- Alkuhinta -->
    <div class="form-group">
      <label>Kuvaus</label>
      <input name="description" class="form-control" type="text" value="{{auction.description}}">
    </div>

    <!-- Kuvat -->
    <!-- <div>
      <label for="file">Valitse kuvat esineelle</label>
      <input type="file" id="file" name="file" multiple>
    </div>
    <div> -->

    </br>

    <button type="submit" class="btn btn-primary">Tallenna</button>
  </form>
{% endblock %}
