{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa profiilia</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/profile/edit">

    <!-- Nimi -->
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" type="text" value="{{user.name}}">
    </div>
    
    <!-- Käyttäjätunnus -->
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input name="username" class="form-control" type="text" value="{{user.username}}">
    </div>

    <!-- Sähköposti -->
    <div class="form-group">
      <label>Sähköposti</label>
      <input name="email" class="form-control" type="text" value="{{user.email}}">
    </div>

    <!-- Puhelin -->
    <div class="form-group">
      <label>Puhelinnumero</label>
      <input name="phone" class="form-control" type="text" value="{{user.phone}}">
    </div>

    <!-- Osoite -->
    <div class="form-group">
      <label>Osoite</label>
      <input name="home_address" class="form-control" type="text" value="{{user.home_address}}">
    </div>

    <button type="submit" class="btn btn-primary">Tallenna</button>
  </form>
{% endblock %}
